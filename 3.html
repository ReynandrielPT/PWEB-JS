<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Drop Down List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .dropdown-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dynamic Drop Down List dengan JavaScript</h1>

    <div class="dropdown-container">
        <div>
            <label for="jenisProduk">Pilih Jenis Produk:</label><br>
            <select id="jenisProduk" onchange="updateMerk()">
                <option value="">Pilih Jenis Produk</option>
                <option value="Desktop">Desktop</option>
                <option value="Laptop">Laptop</option>
                <option value="Smartphone">Smartphone</option>
            </select>
        </div>

        <div>
            <label for="merkProduk">Pilih Merk:</label><br>
            <select id="merkProduk">
                <option value="">Pilih Merk</option>
            </select>
        </div>
    </div>

    <script>
        const produkMerk = {
            Desktop: ["Asus", "Dell", "HP", "Lenovo"],
            Laptop: ["Apple", "Asus", "Acer", "Microsoft"],
            Smartphone: ["Samsung", "Apple", "Xiaomi", "Oppo"]
        };

        function updateMerk() {
            const jenisProduk = document.getElementById("jenisProduk").value;
            const merkDropdown = document.getElementById("merkProduk");

            merkDropdown.innerHTML = '<option value="">Pilih Merk</option>';

            if (jenisProduk && produkMerk[jenisProduk]) {
                produkMerk[jenisProduk].forEach(merk => {
                    const option = document.createElement("option");
                    option.value = merk;
                    option.textContent = merk;
                    merkDropdown.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
